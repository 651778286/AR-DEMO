<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-look-at-component.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 114.40110739; longitude: 30.42811109;"
      ></a-text>

      <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude: 30.42811109; latitude: 114.40110739;"
        animation-mixer/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
